<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Credentials</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; color: #222; }
    .container { max-width: 400px; margin: 2rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    h2 { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border-radius: 8px;
      border: 1px solid #555;
      font-size: 1rem;
      background: #fff;
      color: #000;
    }
    input:focus {
      border-color: #007aff;
      outline: 2px solid rgba(0,122,255,0.4);
    }
    button { width: 100%; padding: 0.75rem; border-radius: 8px; border: none; background: #007aff; color: #fff; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
    button:hover { background: #005bb5; }
    .message { margin-top: 1rem; color: #007aff; font-weight: 500; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Username & Password</h2>
    <form id="update-credentials-form">
      <label for="username">New Username</label>
      <input type="text" id="username" name="username" required>
      <label for="password">New Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Update</button>
    </form>
    <div class="message" id="update-message"></div>
  </div>
  <script>
    document.getElementById('update-credentials-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        document.getElementById('update-message').textContent = 'Please enter both username and password.';
        return;
      }
      // TODO: Add API call to update username and password in your backend
      // For demo, just show success
      document.getElementById('update-message').textContent = 'Credentials updated (demo only).';
    });
  </script>
</body>
</html>
